<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0c0c; /* Navy-black background */
        }
        header, footer, .container {
            background-color: #0c0c0c;
            border-radius: 15px;
            border: 4px solid #1e90ff; /* Neon slightly dark blue outline */
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.7);
        }
        header, footer {
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff; /* White text for contrast */
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #fff; /* White text for headings */
            font-weight: bold; /* Bold headings */
        }
        p, li {
            color: #fff; /* Light grey text for readability */
        }
        ul {
            padding-left: 20px;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        form {
            background-color: #0c0c0c;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #1e90ff; /* Neon slightly dark blue outline */
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: #d3d3d3; /* Light grey text for readability */
        }
        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1e90ff; /* Neon slightly dark blue border */
            background-color: #1a1a1a; /* Dark background for inputs */
            color: #fff; /* White text for inputs */
        }
        input[type="submit"] {
            background-color: #1e90ff; /* Neon slightly dark blue button */
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #1c86ee;
        }
    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault();
            alert('Request sent successfully!');
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <div class="logo">
            <img src="Logo.png" alt="Company Logo" border="0">
        </div>
        <main>
            <section>
                <h2>Contact Us</h2>
                <form onsubmit="showSuccessMessage(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <label for="file">Attachment:</label>
                    <input type="file" id="file" name="file">

                    <input type="submit" value="Send">
                </form>
            </section>
        </main>
    </div>

    <footer>
        <ul>
            <li>Email: taha.tech.contact@gmail.com</li>
        </ul>
        <p>&copy; 2024 Taha Tech. All rights reserved.</p>
    </footer>
</body>
</html>
